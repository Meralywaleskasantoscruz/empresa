<P>Propuesta de misión y visión

Al ser completado el trabajo deja muchas zonas de nuevos conocimientos para la implementación de nuevas estrategias y en qué áreas se puede mejorar la empresa “PATSY” esto con el fin de generar una mejor imagen visual, para que el público objetivo sea más grande y así sea más concurrido por diferentes tipos de personas, los cuales actualmente se ve limitado por la imagen demasiado seria que ellos mantiene, y así también la complementación de la frescura que ellos pueden transmitir. Y se define en qué áreas pueden ganar terreno a su competencia, para tener una mejor solvencia ante el público.  

Lo que quisimos lograr en la propuesta fue darle un toque fresco, moderno sin perder la esencia, darla más atractivo visual y utilizando más propuestas de publicidad al público.

Se utilizaron formas no comunes en las nuevas propuestas de publicidad, siendo estas los mupies, y banners tipo “araña” los cuales usan colores llamativos pero siempre respetando la esencia de la empresa y las tradiciones que esta mantiene para la mejora y la buena aceptación del público.

Conservar el sabor especial y casero en todos nuestros productos, ofreciendo una gran variedad y ser invitado especial en cada celebración de Guatemaltecos.

Personal comprometido, servicio al cliente, servicios de cafetería, pastelería, restaurante y comida con sabores únicos.

ANÁLISIS DE IMAGEN
Patsy, siendo un restaurante de tradiciones y congruente a esto mantiene una imagen sobria, seria y concreta, hace que para el público joven que actualmente es mayormente en Guatemala, no sea tan atractiva la visita de este, se considera que una de las mejoras.

Seria la utilización de colores más claros, también así la publicidad que mantienen y los empaques que utilizan, cambiando el color a que ellos utilizan, generaría más expectativa, además de conocer que ellos no han cambiado imagen desde el día de su surgimiento y esto sería de gran ayuda actualmente para el mercado creciente que hay en Guatemala.

Recomendaciones
Patsy se inició en 1971, como iniciativa de dos mujeres emprendedoras, en un local en la 1 calle y 18 Av. de la zona 6, como una pequeña cafetería y pastelería que vendía principalmente pasteles de crema batida con fresas (Patsy es pionera en este producto en Guatemala por eso el slogan “La Original Pastelería Fría”).

Los diferencia de la competencia, ya que fueron los primeros en iniciarse en pastelería fría, una ventaja de la empresa es su servicio a domicilio, y sus pasteles decorados y personalizados sin embargo han descuidado algunos aspectos como su imagen, sus colores, sus instalaciones, no tienen mayor impacto en redes sociales a pesar de que si manejan un Facebook.

En el proceso de conocimiento una de las mejoras que se propone es definir público objetivo, para orientar todos los esfuerzos a una mejora directa.

Así también la publicidad utilizada, no es tan efectiva como se desea, determinando así que la mejora publicidad sería un gran avance

Como dato importante para cada empresa y especialmente para el trabajador de sentir la pertenecía al lugar en que labora, la definición de misión y visión para la organización es importante considerarla.

En un mundo en constante modernización y actualización de todo tipo, las instalaciones sería importante considerar modernizar instalaciones para una mejora de servicio, y así también para un servicio más rápido

También es importante que el trabajador tenga mejores oportunidades y horarios para empleados para que rinda de mejor manera.
